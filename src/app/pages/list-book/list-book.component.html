<div class="row navbar navbar-expand-lg fixed-top list-head ">
<header>
  <div class=" col-md-4 container">
    <label for="genresList ">Genres</label>
    <select class="form-control" id="genresList">
      <option>All Genres</option>
      <option *ngFor="let genre of genres">{{genre.genresName}}</option>
    </select>
</div>
</header>
</div>
<div class="row">
<div class="list-box col-md-8">
<table class="table table-striped table-responsive">
  <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Sub Title</th>
      <th scope="col">Autor</th>
      <th scope="col">Genres</th>
      <th scope="col">Publicher</th>
      <th scope="col">Edition</th>
      <th scope="col">Copy Numb</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td>{{book.bookTitle}}</td>
      <td>{{book.bookSubTitle}}</td>
      <td>{{book.bookAutor}}</td>
      <td>{{book.bookGenres}}</td>
      <td>{{book.bookPublisher}}</td>
      <td>{{book.bookEdition}}</td>
      <td>{{book.bookCopies}}</td>
      <td><a type="button" (click)="editBook(book)" type="button" class="btn btn-warning btn-sml">edit</a></td>
      <td><a type="button" (click)="delBook(book)"type="button" class="btn btn-danger btn-sml">dell</a></td>
    </tr>
  </tbody>
</table>
</div>
<div class="col-md-4 upd-box">
  <app-edit-book  [book]="bookToUpd" (bookUpdate)="updBookList($event)"></app-edit-book>
</div>
</div>

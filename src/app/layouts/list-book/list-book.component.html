<div class="row body">
    <div class="list-box col-md-8">
      <table class="table table-striped table-responsive">
        <thead>
          <tr>
            <th scope="col">Title</th>
            <th scope="col">Sub Title</th>
            <th scope="col">Autor</th>
            <th scope="col">Genres</th>
            <th scope="col">Publicher</th>
            <th scope="col">Edition</th>
            <th scope="col">Copy Numb</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let book of books">
            <td>{{book.bookTitle}}</td>
            <td>{{book.bookSubTitle}}</td>
            <td>{{book.bookAutor}}</td>
            <td>{{book.bookGenres}}</td>
            <td>{{book.bookPublisher}}</td>
            <td>{{book.bookEdition}}</td>
            <td>{{book.bookCopies}}</td>
            <td><a type="button" (click)="updBook(book)" class="btn btn-warning btn-sml">edit</a></td>
            <td><a type="button" (click)="delBook(book)" class="btn btn-danger btn-sml">dell</a></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 upd-box">
      <app-edit-book  [book]="bookToUpd" (bookUpdate)="updBookList($event)"></app-edit-book>
    </div>
  </div>
  <app-add-book [book]="bookToAdd"></app-add-book>
